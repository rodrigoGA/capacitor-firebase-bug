

<ion-content [fullscreen]="true">
  <div class="main-content">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4">
          angularFireAuthToken: {{angularFireAuthToken }}
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="4">
          customFireAuthToken: {{customFireAuthToken }}
        </ion-col>
        <ion-col size="12" size-md="6" size-lg="4">
          
          <ion-button expand="block" (click)="logout()">logout</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
